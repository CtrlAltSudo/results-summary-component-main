<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;500&display=swap" rel="stylesheet">    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section id="Container">
      <div class="mainContainer">
        <div class="childContainer1">
       <h1 class="childCh1">Your Result</h1> 
       <div class="sphere"> 
        <h2 class="sphereH2">76</h2> 
        <p class="maxScore">of 100</p> 
      </div>
       <h2 class="childContainer1H2">Great</h2>
      <p class="childC1p">You scored higher than 65% of the people who
        have taken these tests.</p>
      </div>
      <div class="childContainer2">
        <h1 class="sumContainer h1">Summary</h1>
        <p class="sumContainer one"><img src="/images/icon-reaction.svg" alt="" srcset=""> Reaction 80 / 100</p> 
        <p class="sumContainer two">Memory 92 / 100 </p> 
        <p class="sumContainer three">Verbal 61 / 100</p> 
        <p class="sumContainer four">Visual 72 / 100 </p>
        <button>Continue</button>
      </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
