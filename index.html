<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section id="Container">
      <div class="mainContainer">
        <div class="childContainer1">
          <h1 class="childCh1">Your Result</h1>
          <div class="sphere">
            <h2 class="sphereH2">76</h2>
            <p class="maxScore">of 100</p>
          </div>
          <h2 class="childContainer1H2">Great</h2>
          <p class="childC1p">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="childContainer2">
          <h1 class="sumContainer h1">Summary</h1>
          <div class="sumContainer one">
            <div class="sumContainerItem">
              <img src="/images/icon-reaction.svg" alt="lightning bolt "srcset=""/>
              <p>Reaction</p>
            </div>
            <div class="SumScore"><span>80</span>  / 100</div>
          </div>
          <div class="sumContainer two">
            <div class="sumContainerItem">
              <img src="/images/icon-memory.svg" alt="brain icon" srcset="" />
              <p>Memory</p>
            </div>
            <div class="SumScore"><span>92</span>  / 100</div>
          </div>
          <div class="sumContainer three">
            <div class="sumContainerItem">
              <img src="/images/icon-verbal.svg" alt="speech bubble icon" srcset=""/>
              <p>Verbal</p>
            </div>
            <div class="SumScore"><span>61</span>  / 100</div>
          </div>
          <div class="sumContainer four">
            <div class="sumContainerItem">
              <img src="/images/icon-visual.svg"alt="eye icon"srcset=""/>
              <p>Visual</p>
            </div>
            <div class="SumScore"><span>72</span> / 100</div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
